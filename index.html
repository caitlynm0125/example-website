<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fun Beginner Website</title>
<style>
/* ---------- Base & layout ---------- */
:root{
--bg1: #0f172a; /* deep navy */
--accent1: #7c3aed; /* violet */
--accent2: #06b6d4; /* teal */
--sun: #ffb86b; /* warm highlight */
--glass: rgba(255,255,255,0.07);
--card: rgba(255,255,255,0.03);
color-scheme: dark;
font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
html,body{height:100%;margin:0}
body{
background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
radial-gradient(800px 400px at 90% 90%, rgba(6,182,212,0.08), transparent 10%),
linear-gradient(180deg,var(--bg1) 0%, #071026 100%);
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
display:flex;align-items:center;justify-content:center;padding:40px;
}


.container{
width:min(1100px,96%);
display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:start;
}


/* ---------- Left column (content) ---------- */
header{
grid-column:1/2;display:flex;align-items:center;gap:16px;margin-bottom:8px;
}
.logo{
width:64px;height:64px;border-radius:14px;display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,var(--accent1),var(--accent2));box-shadow:0 6px 30px rgba(2,6,23,0.6);
color:white;font-weight:700;font-size:18px;
}
h1{margin:0;color:#fff;font-size:28px;letter-spacing:-0.02em}


.card{
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:18px;padding:20px;box-shadow: 0 8px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);
border:1px solid var(--glass);
}


.hero{
display:flex;gap:18px;padding:22px;border-radius:16px;align-items:center;overflow:hidden;position:relative;
}
.hero .left{flex:1}
.tag{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-weight:600;font-size:13px}
.lead{color:rgba(255,255,255,0.9);font-size:18px;margin:12px 0 16px}


/* typewriter small */\
.typewriter {
display:inline-block;white-space:nowrap;overflow:hidden;border-right:2px solid rgba(255,255,255,0.12);padding-right:6px;
animation: caret 0.8s steps(1) infinite;
}
@keyframes caret{50%{border-color:transparent}}
